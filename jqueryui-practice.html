<!DOCTYPE html>
<html>
<head>
  <script src="http://ui.jquery.com/testing/jquery-1.3.1.js"></script>
  <link rel="stylesheet" href="http://ui.jquery.com/testing/themes/base/ui.all.css" type="text/css">
  <script type="text/javascript" src="http://ui.jquery.com/testing/ui/ui.core.js"></script>
  <script type="text/javascript" src="http://ui.jquery.com/testing/ui/ui.tabs.js"></script>


  <script>
  $(document).ready(function(){
	// Setup Tabs
	$("#tabs").tabs();

    // Load files for the drag and drop app
    $("#drag-n-drop-link").click(function () {
		$($(this).attr("href")).load("drag-n-drop.html");
    });

    // Load files for the professor sorter app
    $("#prof_link").click(function () {
		$($(this).attr("href")).load("professor-sorter.html");
    });

    // Load files for the drawing utility
    $("#draw_util_link").click(function () {
		$($(this).attr("href")).load("draw-util.html");
    });
  });
  </script>
  
</head>
<body>
  
        <div id="tabs">
            <ul>

                <li><a id="drag-n-drop-link" href="#drag-n-drop"><span>Drag n' Drop</span></a></li>
                <li><a id="prof_link" href="#professor-sorter"><span>Guess your professor's age!</span></a></li>
                <li><a id="draw_util_link" href="#drawing-util"><span>Cheap Visio Knock-off</span></a></li>
            </ul>
            <div id="drag-n-drop">
                <!-- this text will be replaced by the html from the load function -->
            </div>
            <div id="professor-sorter">
                <!-- this text will be replaced by the html from the load function -->
            </div>
            <div id="drawing-util">
                <!-- this text will be replaced by the html from the load function -->
            </div>
        </div>
</body>
</html>
