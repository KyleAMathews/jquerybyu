<!DOCTYPE html>
<html>
<head>
  <script src="http://ui.jquery.com/testing/jquery-1.3.1.js"></script>
  
  <script>
  $(document).ready(function(){
    $(".block").draggable({helper: 'clone'});
$(".drop").droppable({
	accept: ".block",
	activeClass: 'droppable-active',
	hoverClass: 'droppable-hover',
	drop: function(ev, ui) {
		$(this).append("<br>Dropped!");
	}
});
  });
  </script>
  <style>.block { 
   position: absolute;
   top: 5px;
   left: 5px;
   border: 2px solid #0090DF;
   background-color: #68BFEF;
   width: 75px; 
   height: 75px;
   margin: 10px;
   z-index: 100;
}
.drop { 
	background-color: #e9b96e;
	border: 3px double #c17d11;
	width: 150px; 
	height: 70px;
	margin: 10px; 
	position: absolute;
	top: 5px;
	right: 5px;
	opacity: 0.7;
	overflow:auto;
}
.droppable-active {
	opacity: 1.0;
}
.droppable-hover {
	outline: 1px dotted black;
}</style>
</head>
<body>
  
<script src="http://ui.jquery.com/testing/ui/ui.core.js"></script>
<script src="http://ui.jquery.com/testing/ui/ui.draggable.js"></script>
<script src="http://ui.jquery.com/testing/ui/ui.droppable.js"></script>
<div class="block">drag me!</div>
<div class="drop">drop on me!</div>

</body>
</html>
